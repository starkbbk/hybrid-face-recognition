services:
  # Backend Service
  - type: web
    name: hybrid-face-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python run.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
    plan: free

  # Frontend Service (Static Site)
  - type: web
    name: hybrid-face-dashboard
    runtime: static
    buildCommand: cd dashboard && npm install && npm run build
    staticPublishPath: dashboard/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: hybrid-face-backend
          property: url
